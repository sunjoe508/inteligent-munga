  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-blue: #00f3ff;
      --neon-purple: #bc13fe;
      --neon-emerald: #00ff9f;
      --bg-deep: #020617;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-deep);
      color: #e2e8f0;
      margin: 0;
      overflow: hidden;
      touch-action: manipulation;
    }
    .font-tech { font-family: 'Orbitron', sans-serif; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
    
    body::after {
      content: " ";
      display: block;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 1000;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      opacity: 0.15;
    }

    .glass-morphism {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 243, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    }

    .neon-border {
      border: 1px solid var(--neon-blue);
      box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
    }

    .glow-text {
      text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
    }

    .grid-bg {
      background-size: 50px 50px;
      background-image: 
        linear-gradient(to right, rgba(0, 243, 255, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
      perspective: 1000px;
    }

    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 10px; }
  </style>
